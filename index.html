<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Osmer Ruiz</title>
    <link rel="stylesheet" href="styles.css" >
    
</head>
<body>
    <header> 
        <img src="./fotos/Frame 6.png" alt="logo de alura" class="logo">
    </header>
    <main class="principal">
        <section class="seccion">
            
            <div class="textarea1">
                <textarea  name = "textarea15" id = "texto-izquierdo" placeholder = "Escriba o copie su texto" required></textarea>
            </div>
    
            <div class="letras"><text class="fuente">Escriba Letras minusculas y sin acento</text></div>
        
            <div class ="botones">
                <button class="boton1" onclick="copiar()" id="boton1"> Encriptar</button>
                <button class="boton2" onclick="desencriptar()" id="boton2"> Desencriptar</button>
            </div>     
           
        </section>
    
       <section class="seccion2">
               
                  <div class="orden"><p id="parrafo"></p></div> 
                  <div class="boton-centro"><button  class="boton3" onclick="copiarTexto()" id="boton3">Copiar</button>
                  </div> 
       
      </section>
    </main>
    <script src="archivo.js"></script>
</body>
</html>
